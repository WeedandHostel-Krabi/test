        .hero-gradient { background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)); }
        
        /* Logic for Favorites Section Animation */
        .animation-container {
            position: relative;
            width: 100%;
            height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-card {
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
            position: absolute;
            width: 200px;
            z-index: 10;
            opacity: 1;
        }

        /* DESKTOP: Side by Side */
        @media (min-width: 768px) {
            .photo-left { transform: translateX(0) rotate(-5deg); }
            .photo-right { transform: translateX(0) rotate(5deg); }
            
            .is-visible .photo-left { transform: translateX(-380px) rotate(-12deg); }
            .is-visible .photo-right { transform: translateX(380px) rotate(12deg); }
        }

        /* MOBILE: Top and Bottom (Ajusté pour éviter la superposition) */
        @media (max-width: 767px) {
            .photo-card { width: 140px; }
            .photo-left { transform: translateY(0) rotate(-3deg); z-index: 5; opacity: 0; }
            .photo-right { transform: translateY(0) rotate(3deg); z-index: 5; opacity: 0; }

            /* Augmentation de l'espacement à 200px pour libérer le texte */
            .is-visible .photo-left { transform: translateY(-200px) rotate(-8deg); opacity: 0.8; }
            .is-visible .photo-right { transform: translateY(200px) rotate(8deg); opacity: 0.8; }
            
            .animation-container { height: 550px; } /* Augmenté pour laisser la place aux photos */
        }
